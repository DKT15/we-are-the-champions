<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <main class="container">
      <img
        src="assets/winner-img.svg"
        alt="Image of two people giving each other a high five."
      />
      <h1>We are the Champions</h1>
      <section class="main-section">
        <input
          type="text"
          id="endorsement-input"
          placeholder="Write your endorsement here"
        />
        <section id="alias-fields">
          <input type="text" id="from-input" placeholder="From" />
          <input type="text" id="to-input" placeholder="To" />
        </section>
        <button id="publish-btn">Publish</button>
      </section>
      <h2>Endorsements</h2>
      <section id="endorsement-section"></section>
    </main>
    <script src="assets/index.js" type="module"></script>
  </body>
</html>
