<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/winner-img.svg"
        alt="Image of two people giving each other a high five."
      />
      <h1>We are the Champions</h1>
      <section class="main-section">
        <input
          type="text"
          id="endorsement-input"
          placeholder="Write your endorsement here"
        />
        <div id="alias-fields">
          <input type="text" id="from-input" placeholder="From" />
          <input type="text" id="to-input" placeholder="To" />
        </div>
        <button id="publish-btn">Publish</button>
      </section>
      <h2>Endorsements</h2>
      <section id="endorsement-section">
        <p>No feedback yet.</p>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/index.js" type="module"></script>
  </body>
</html>
